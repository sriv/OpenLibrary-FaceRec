<html>
	<head>
		<title>Open Library</title>
		<link rel="stylesheet" href="css/application.css" />
		<script src="scripts/jquery-1.8.3.min.js" type="text/javascript"charset="utf-8" async defer></script>
		<script src="scripts/ccv.js" type="text/javascript" charset="utf-8" async defer></script>
		<script src="scripts/face.js" type="text/javascript" charset="utf-8" async defer></script>
		<script src="scripts/knockout-2.2.1.js" type="text/javascript" defer="defer"></script>
		<script src="scripts/application.js" type="text/javascript" defer="defer"></script>
	</head>
	<body>
		<div class="page container">
			<div class="column330">
				<video id="video" width="200" height="160" autoplay class="scale"></video>
				<canvas id='canvas' width="200" height="160" class="scale"></canvas>
				<div id='identifiedUser' data-bind="with: userData">
					Welcome <strong data-bind="text: full_name"></strong>!
				</div>
			</div>
			<div class="column660">
				<fieldset data-bind="with: userData">
					<legend>Books currently held</legend>
					<!--TODO - No record found handle -->
					<div class="book_info" data-bind="foreach: book">
						<div class="book_item">
							<div class="column200">
								<strong>Title</strong>&nbsp;<span data-bind="text: title"></span><br/>
								<strong>Author</strong>&nbsp;<span data-bind="text: author"></span><br/>
								<strong>ISBN</strong>&nbsp;<span data-bind="text: isbn"></span>
							</div>
							<div class="column100">
								<img data-bind="attr: {src: photo_remote_url}"/>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		<div>	
	</body>
</html>
