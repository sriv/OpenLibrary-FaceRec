<html>
	<head>
		<title>Open Library</title>
		<link rel="stylesheet" href="css/application.css" />
		<script src="scripts/jquery-1.8.3.min.js" type="text/javascript"charset="utf-8" async defer></script>
		<script src="scripts/ccv.js" type="text/javascript" charset="utf-8" async defer></script>
		<script src="scripts/face.js" type="text/javascript" charset="utf-8" async defer></script>
		<script src="scripts/knockout-2.2.1.js" type="text/javascript" defer="defer"></script>
		<script src="scripts/application.js" type="text/javascript" defer="defer"></script>
	</head>
	<body>
		<div class="page container">
			<div class="column330">
				<video id="video" autoplay class="scale"></video>
				<canvas id='canvas' width="200" height="160" class="scale" style="display:none"></canvas>
			</div>
			<div class="column660">
				<span data-bind="visible: !validUser()">User not identified.</span>
				<h3 id='identifiedUser' data-bind="with: userData, visible: validUser">
					Welcome <strong data-bind="text: full_name"></strong>!
				</h3>
				<div data-bind="with: userData" class="books">
					<div data-bind="visible: book.length > 0">
						<h4>Books currently held</h4>
						<table>
							<thead>
								<tr><th>Title</th><th>Author</th><th>ISBN</th><th>Borrowed On</th><th></th></tr>
							</thead>
							<tbody data-bind="foreach: book">
								<tr>
									<td data-bind="text: title"></td>
									<td data-bind="text: author"></td>
									<td data-bind="text: isbn"></td>
									<td data-bind="text: isbn"></td>
									<td><img data-bind="visible: photo_remote_url!=null, attr: {src: photo_remote_url}" height="40" width="20"/></td>
								</tr>
							</tbody>
						</table>	
					</div>
					<span data-bind="visible: book.length == 0">No books checked out by you.</span>
				</div>				
			</div>
		<div>	
	</body>
</html>
